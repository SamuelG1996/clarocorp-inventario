<!DOCTYPE html>
<html>
<head>
  <title>Client Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #1a2b3c;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #2c3e50;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      width: 340px;
      color: #ecf0f1;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: normal;
      letter-spacing: 1px;
      color: #ecf0f1;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 12px 12px 40px;
      border: none;
      border-radius: 4px;
      background-color: #ecf0f1;
      color: #2c3e50;
      font-size: 14px;
      box-sizing: border-box;
    }

    .input-group img.icon-left {
      position: absolute;
      top: 50%;
      left: 10px;
      width: 18px;
      height: 18px;
      transform: translateY(-50%);
      opacity: 0.6;
    }

    .input-group img.icon-right {
      position: absolute;
      top: 50%;
      right: 10px;
      width: 20px;
      height: 20px;
      transform: translateY(-50%);
      cursor: pointer;
    }

    .options {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 10px;
    }

    .options label {
      font-size: 13px;
      color: #ecf0f1;
    }

    .login-btn {
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
    }

    .login-btn:hover {
      background-color: #27ae60;
    }
	
	  .copyright {
      position: fixed;
      bottom: 10px;
      right: 15px;
      font-size: 12px;
      color: #bdc3c7;
      font-family: 'Arial', sans-serif;
      opacity: 0.7;
    }

	
	
  </style>
</head>
<body>
  <div class="login-container">
    <h2>INICIAR SESION</h2>
<form onsubmit="event.preventDefault(); alert('Aquí irá Supabase');">
      <div class="input-group">
        <img class="icon-left" src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" alt="user">
        <input type="text" placeholder="Usuario" name="usuario" required>
      </div>

      <div class="input-group">
        <img class="icon-left" src="https://cdn-icons-png.flaticon.com/512/3064/3064155.png" alt="lock">
        <input type="password" placeholder="Contraseña" name="contrasena" id="pass" required>
        <img class="icon-right" src="https://cdn-icons-png.flaticon.com/512/159/159604.png" alt="toggle" onclick="togglePassword()" id="eye-icon">
      </div>

      <div class="options">
        <label><input type="checkbox"> Recordarme</label>
        <input class="login-btn" type="submit" value="Login">
      </div>
    </form>
  </div>

  <script>
    function togglePassword() {
      const pass = document.getElementById("pass");
      const icon = document.getElementById("eye-icon");
      if (pass.type === "password") {
        pass.type = "text";
        icon.src = "https://raw.githubusercontent.com/SamuelG1996/imagenesclaro/8df618c81a17342526ea542b68fb75cd75ee9c1b/OjoCerradoTransparente.png";
      } else {
        pass.type = "password";
        icon.src = "https://cdn-icons-png.flaticon.com/512/159/159604.png";
      }
    }
  </script>
<div class="copyright">© 2025 ClaroCorp Inventario+ | Desarrollado por Samuel Guardia</div>

</body>
</html>
