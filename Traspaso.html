  <script>
    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }

    function toggleTodos(checkbox) {
      document.querySelectorAll('#tablaTraspasos tbody input[type="checkbox"]').forEach(cb => {
        cb.checked = checkbox.checked;
      });
    }

    function nuevaSolicitud() {
      alert("Aquí se abrirá el formulario para nueva solicitud.");
    }
      </script>
  <script>
  async function eliminarSeleccionados() {
  const filas = document.querySelectorAll("#tablaTraspasos tbody tr");
  const idsAAnular = [];

  filas.forEach(fila => {
    const checkbox = fila.querySelector('input[type="checkbox"]');
    if (checkbox && checkbox.checked) {
      const id = fila.cells[1].textContent;
      idsAAnular.push(id);
    }
  });

  if (idsAAnular.length === 0) {
    Swal.fire({
      icon: 'info',
      title: 'No hay cambios',
      text: 'No se seleccionaron solicitudes para anular.',
      toast: true,
      position: 'bottom-end',
      showConfirmButton: false,
      timer: 3000,
      timerProgressBar: true,
      background: '#1e2022',
      color: '#ffffff',
      iconColor: '#f39c12'
    });
    return;
  }

  const { error } = await supabaseClient
    .from("traspasos")
    .update({ estado: "Anulado", fecha_estado: new Date().toISOString() })
    .in("id", idsAAnular);

  if (error) {
    Swal.fire({
      icon: 'error',
      title: 'Error al anular solicitudes',
      text: error.message,
      toast: true,
      position: 'bottom-end',
      showConfirmButton: false,
      timer: 3000,
      timerProgressBar: true,
      background: '#1e2022',
      color: '#ffffff',
      iconColor: '#e74c3c'
    });
  } else {
    Swal.fire({
      icon: 'info',
      title: 'Solicitudes anuladas',
      text: 'Se actualizaron correctamente en Supabase.',
      toast: true,
      position: 'bottom-end',
      showConfirmButton: false,
      timer: 3000,
      timerProgressBar: true,
      background: '#1e2022',
      color: '#ffffff',
      iconColor: '#f39c12'
    });
    setTimeout(() => location.reload(), 1000);
  }
}
  </script>

<script>
document.addEventListener("DOMContentLoaded", async () => {
  const tbody = document.querySelector("#tablaTraspasos tbody");
  const { data: solicitudes, error } = await supabaseClient
    .from("traspasos")
    .select("*")
    .order("fecha_registro", { ascending: false });

  if (error) {
    Swal.fire({
      icon: 'error',
      title: 'Error al cargar datos',
      text: error.message,
      toast: true,
      position: 'bottom-end',
      showConfirmButton: false,
      timer: 3000,
      timerProgressBar: true,
      background: '#1e2022',
      color: '#ffffff',
      iconColor: '#e74c3c'
    });
    return;
  }

  solicitudes.forEach(solicitud => {
    const fila = document.createElement("tr");
    fila.innerHTML = `
      <td><input type="checkbox"></td>
      <td>${solicitud.id}</td>
      <td>${solicitud.contrata}</td>
      <td>${solicitud.solicitante}</td>
      <td>${new Date(solicitud.fecha_registro).toLocaleString('es-PE')}</td>
      <td>${new Date(solicitud.fecha_estado).toLocaleString('es-PE')}</td>
      <td>${solicitud.responsable_nombre}</td>
      <td>${solicitud.estado}</td>
    `;
    tbody.appendChild(fila);
    fila.addEventListener("click", async () => {
    const { data: detalles, error: errorDetalles } = await supabaseClient
      .from("traspaso_detalle")
      .select("*")
      .eq("id_traspaso", solicitud.id);

    if (errorDetalles) {
      Swal.fire({
        icon: 'error',
        title: 'Error al cargar detalles',
        text: errorDetalles.message,
        toast: true,
        position: 'bottom-end',
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true,
        background: '#1e2022',
        color: '#ffffff',
        iconColor: '#e74c3c'
      });
      return;
    }

    // Generar tabla HTML de los detalles
    const tablaHTML = `
      <table border="1" style="width:100%; font-size:12px; text-align:left">
        <tr>
          <th>Código</th><th>Descripción</th><th>Cantidad</th><th>Serie</th><th>Lote</th><th>UMB</th>
          <th>Almacén Origen</th><th>Centro Origen</th><th>Contrata Entrega</th>
          <th>Almacén Destino</th><th>Centro Destino</th><th>Contrata Recibe</th><th>Guía</th>
        </tr>
        ${detalles.map(det => `
          <tr>
            <td>${det.codigo}</td>
            <td>${det.descripcion}</td>
            <td>${det.cantidad}</td>
            <td>${det.serie}</td>
            <td>${det.lote}</td>
            <td>${det.umb}</td>
            <td>${det.almacen_origen}</td>
            <td>${det.centro_origen}</td>
            <td>${det.contrata_entrega}</td>
            <td>${det.almacen_destino}</td>
            <td>${det.centro_destino}</td>
            <td>${det.contrata_recibe}</td>
            <td><a href="${det.guia_remision}" target="_blank">Ver Guía</a></td>
          </tr>
        `).join("")}
      </table>
    `;

    Swal.fire({
      icon: 'info',
      title: `Detalles de la solicitud ${solicitud.id}`,
      html: tablaHTML,
      width: '90%',
      background: '#1e2022',
      color: '#ffffff',
      iconColor: '#f39c12',
      confirmButtonText: 'Cerrar',
      confirmButtonColor: '#f39c12'
    });
  });
  });


  
});
</script>
