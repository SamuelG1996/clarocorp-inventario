  <script>
  async function eliminarSeleccionados() {
  const filas = document.querySelectorAll("#tablaTraspasos tbody tr");
  const idsAAnular = [];

  filas.forEach(fila => {
    const checkbox = fila.querySelector('input[type="checkbox"]');
    if (checkbox && checkbox.checked) {
      const id = fila.cells[1].textContent;
      idsAAnular.push(id);
    }
  });

  if (idsAAnular.length === 0) {
    Swal.fire({
      icon: 'info',
      title: 'No hay cambios',
      text: 'No se seleccionaron solicitudes para anular.',
      toast: true,
      position: 'bottom-end',
      showConfirmButton: false,
      timer: 3000,
      timerProgressBar: true,
      background: '#1e2022',
      color: '#ffffff',
      iconColor: '#f39c12'
    });
    return;
  }

  const { error } = await supabaseClient
    .from("traspasos")
    .update({ estado: "Anulado", fecha_estado: new Date().toISOString() })
    .in("id", idsAAnular);

  if (error) {
    Swal.fire({
      icon: 'error',
      title: 'Error al anular solicitudes',
      text: error.message,
      toast: true,
      position: 'bottom-end',
      showConfirmButton: false,
      timer: 3000,
      timerProgressBar: true,
      background: '#1e2022',
      color: '#ffffff',
      iconColor: '#e74c3c'
    });
  } else {
    Swal.fire({
      icon: 'info',
      title: 'Solicitudes anuladas',
      text: 'Se actualizaron correctamente en la base de datos.',
      toast: true,
      position: 'bottom-end',
      showConfirmButton: false,
      timer: 3000,
      timerProgressBar: true,
      background: '#1e2022',
      color: '#ffffff',
      iconColor: '#f39c12'
    });
    setTimeout(() => location.reload(), 1000);
  }
}
  </script>


  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      mostrarLoader(); // Mostrar loader antes de cargar datos
    const rol = localStorage.getItem("rol");

    if (["Administrador", "Supervisor", "Soporte"].includes(rol)) {
      document.getElementById("btnEliminarSeleccionados").style.display = "inline-block";
    }
      const tbody = document.querySelector("#tablaTraspasos tbody");

      try {
        const { data: solicitudes, error } = await supabaseClient
          .from("traspasos")
          .select("*")
          .order("fecha_registro", { ascending: false });

        if (error) throw error;

        solicitudes.forEach(solicitud => {
          const fila = document.createElement("tr");
          fila.innerHTML = `
            <td><input type="checkbox"></td>
            <td>${solicitud.id}</td>
            <td>${solicitud.contrata}</td>
            <td>${solicitud.solicitante}</td>
            <td>${new Date(solicitud.fecha_registro).toLocaleString('es-PE')}</td>
            <td>${new Date(solicitud.fecha_estado).toLocaleString('es-PE')}</td>
            <td>${solicitud.responsable_nombre}</td>
            <td>${solicitud.estado}</td>
          `;

          const btnVer = document.createElement("button");
          btnVer.innerHTML = `<i class="fa fa-eye"></i>`;
          btnVer.onclick = () => {
            window.location.href = `/DetalleSolicitud?id=${solicitud.id}`;
          };

          const celdaVer = document.createElement("td");
          celdaVer.appendChild(btnVer);
          fila.appendChild(celdaVer);

          tbody.appendChild(fila);
        });

      } catch (err) {
        Swal.fire({
          icon: 'error',
          title: 'Error al cargar datos',
          text: err.message,
          toast: true,
          position: 'bottom-end',
          showConfirmButton: false,
          timer: 3000,
          timerProgressBar: true,
          background: '#1e2022',
          color: '#ffffff',
          iconColor: '#e74c3c'
        });

        ocultarLoader(); // Ocultar loader al finalizar
      }
    });
  </script>
