<script>
async function actualizarEstadoSolicitud(nuevoEstado, campoExtra) {
  if (!id) return;

  mostrarLoader();

  // 1. Actualizar estado general en traspasos
  const { error: errorTraspasos } = await supabase
    .from("traspasos")
    .update({
      estado: nuevoEstado,
      fecha_estado: new Date().toISOString()
    })
    .eq("id", id);

  // 2. Actualizar detalle segÃºn estado
  let camposDetalle = {};
  if (nuevoEstado === "Atendido") {
    camposDetalle.contabilizado = campoExtra || null;
      camposDetalle.comentario_observacion = "-"; // ðŸ‘ˆ Sobrescribe cualquier comentario anterior
  } else if (nuevoEstado === "Observado") {
    camposDetalle.comentario_observacion = campoExtra || null;
  }

  let errorDetalle = null;
  if (Object.keys(camposDetalle).length > 0) {
    const { error } = await supabase
      .from("traspaso_detalle")
      .update(camposDetalle)
      .eq("id_traspaso", id);

    errorDetalle = error;
  }

  ocultarLoader();

  if (errorTraspasos || errorDetalle) {
    Swal.fire({
      icon: 'error',
      title: 'Error al actualizar',
      text: (errorTraspasos || errorDetalle)?.message || 'Error desconocido.',
      toast: true,
      position: 'bottom-end',
      showConfirmButton: false,
      timer: 3000,
      timerProgressBar: true,
      background: '#1e2022',
      color: '#ffffff',
      iconColor: '#e74c3c'
    });
  } else {
    Swal.fire({
      icon: 'info',
      title: `Solicitud ${nuevoEstado}`,
      text: 'Se actualizÃ³ correctamente en la base de datos.',
      toast: true,
      position: 'bottom-end',
      showConfirmButton: false,
      timer: 3000,
      timerProgressBar: true,
      background: '#1e2022',
      color: '#ffffff',
      iconColor: '#f39c12'
    });

    setTimeout(() => {
      window.location.href = "Traspaso.html";
    }, 1500);
  }
}
</script>


<script>
function confirmarCambioEstado(estado) {
  let inputHtml = '';
  
  if (estado === 'Atendido') {
    inputHtml = `
      <input id="inputContabilizado" class="swal2-input" placeholder="NÃºmero de contabilizado (ej. 4954513366)" />
    `;
  } else if (estado === 'Observado') {
    inputHtml = `
      <textarea id="inputComentario" class="swal2-textarea" placeholder="Motivo de observaciÃ³n..."></textarea>
    `;
  }

  Swal.fire({
    title: `Â¿Confirmar cambio de estado a "${estado}"?`,
    html: `
      <p>Esta acciÃ³n actualizarÃ¡ la solicitud en el sistema.</p>
      ${inputHtml}
    `,
    icon: 'question',
    showCancelButton: true,
    confirmButtonText: 'SÃ­, confirmar',
    cancelButtonText: 'Cancelar',
    background: '#1e2022',
    color: '#ffffff',
    iconColor: '#f39c12',
    confirmButtonColor: '#28a745',
    cancelButtonColor: '#dc3545',
    preConfirm: () => {
      if (estado === 'Atendido') {
        const val = document.getElementById("inputContabilizado").value.trim();
        if (!val) {
          Swal.showValidationMessage("Debe ingresar el nÃºmero de contabilizado.");
        }
        return { campo: val };
      } else if (estado === 'Observado') {
        const val = document.getElementById("inputComentario").value.trim();
        if (!val) {
          Swal.showValidationMessage("Debe ingresar un comentario.");
        }
        return { campo: val };
      }
      return {};
    }
  }).then((result) => {
    if (result.isConfirmed) {
      actualizarEstadoSolicitud(estado, result.value?.campo || null);
    }
  });
}
</script>
