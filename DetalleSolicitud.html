<script>
async function enviarCorreo({ to, subject, body }) {
  try {
    const { error } = await supabase
      .from("correo_saliente")
      .insert({
        para: to,
        asunto: subject,
        contenido: body,
        fecha_envio: new Date().toISOString()
      });

    if (error) {
      console.error("Error al guardar correo en la base de datos:", error.message);
    }
  } catch (err) {
    console.error("Error al ejecutar enviarCorreo:", err);
  }
}
</script>
  
<script>
async function actualizarEstadoSolicitud(nuevoEstado, campoExtra) {
  if (!id) return;

  mostrarLoader();

  // 1. Actualizar estado general en traspasos
  const { error: errorTraspasos } = await supabase
    .from("traspasos")
    .update({
      estado: nuevoEstado,
      fecha_estado: new Date().toISOString()
    })
    .eq("id", id);

    camposDetalle.contabilizado = campoExtra || null;
    camposDetalle.comentario_observacion = "-";
  } else if (nuevoEstado === "Observado") {
    camposDetalle.comentario_observacion = campoExtra || null;
  }

  let errorDetalle = null;
  if (Object.keys(camposDetalle).length > 0) {
    const { error } = await supabase
      .from("traspaso_detalle")
      .update(camposDetalle)
      .eq("id_traspaso", id);

  .from("traspasos")
  .select("codigo_solicitante, solicitante")
  .eq("id", id)

    .from("usuarios")

}</p>
<p style="font-size: 14px; color: #888;">
‚ö†Ô∏è <strong>Este mensaje fue generado por un sistema autom√°tico</strong>. <strong>Le pedimos no responder directamente a este correo</strong>.
</p>
`.trim();

    console.log("Enviando correo a:", usuario.email);

    try {

<script>
async function confirmarCambioEstado(estado) {
  const rol = localStorage.getItem("rol") || "";

  // Bloqueo por roles
  if (!["Administrador", "Supervisor", "Soporte"].includes(rol)) {
    Swal.fire({
      icon: 'error',
      title: 'Acci√≥n no permitida',
      text: 'Tu rol no tiene permisos para aprobar u observar solicitudes.',
      toast: true,
      position: 'bottom-end',
      showConfirmButton: false,
      timer: 3000,
      background: '#1e2022',
      color: '#ffffff',
      iconColor: '#e74c3c'
    });
    return; // üîí Evita que contin√∫e ejecutando
  }
    // Verifica el estado actual desde la tabla 'traspasos'
  const { data: solicitudActual, error: errorEstado } = await supabase
    .from("traspasos")
    .select("estado")
    .eq("id", id)
    .single();

  if (errorEstado) {
    Swal.fire({
      icon: 'error',
      title: 'Error al verificar estado actual',
      text: errorEstado.message,
      toast: true,
      position: 'bottom-end',
      showConfirmButton: false,
      timer: 3000,
      timerProgressBar: true,
      background: '#1e2022',
      color: '#ffffff',
      iconColor: '#e74c3c'
    });
    return;
  }

  if (solicitudActual.estado === "Atendido" || solicitudActual.estado === "Anulado") {
    Swal.fire({
      icon: 'info',
      title: `La solicitud tiene estado ${solicitudActual.estado.toLowerCase()}`,
      text: 'No se puede modificar el estado una vez que ha sido atendido o anulado.',
      toast: true,
      position: 'bottom-end',
      showConfirmButton: false,
      timer: 3000,
      timerProgressBar: true,
      background: '#1e2022',
      color: '#ffffff',
      iconColor: '#f39c12'
    });
    return;
  }
  
  let inputHtml = '';
  
  if (estado === 'Atendido') {
    inputHtml = `
      <input id="inputContabilizado" class="swal2-input" placeholder="N√∫mero de contabilizado: " />
    `;
  } else if (estado === 'Observado') {
    inputHtml = `
      <textarea id="inputComentario" class="swal2-textarea" placeholder="Motivo de observaci√≥n..."></textarea>
    `;
  }

  Swal.fire({
    title: `¬øConfirmar cambio de estado a "${estado}"?`,
    html: `
      <p>Esta acci√≥n actualizar√° la solicitud en el sistema.</p>
      ${inputHtml}
    `,
    icon: 'question',
    showCancelButton: true,
    confirmButtonText: 'S√≠, confirmar',
    cancelButtonText: 'Cancelar',
    background: '#1e2022',
    color: '#ffffff',
    //iconColor: '#f39c12',
    //confirmButtonColor: '#11a24e',
    //cancelButtonColor: '#dc3545',

  customClass: {
    popup: 'swal2-modal-custom'
  },
   preConfirm: () => {
  if (estado === 'Atendido') {
    const val = document.getElementById("inputContabilizado").value.trim();
    if (!val) {
      Swal.showValidationMessage("Debe ingresar el n√∫mero de contabilizado.");
      return;
    }
    return { campo: val };
  } else if (estado === 'Observado') {
    const val = document.getElementById("inputComentario").value.trim();
    if (!val) {
      Swal.showValidationMessage("Debe ingresar un comentario.");
      return; // ‚úÖ Este faltaba
    }
    return { campo: val };
  }
  return { campo: null };
}
  }).then((result) => {
    if (result.isConfirmed) {
      actualizarEstadoSolicitud(estado, result.value?.campo || null);
    }
  });
}
</script>
  <script>
document.getElementById("btnCargarExcel").addEventListener("click", () => {
  document.getElementById("inputExcelCarga").click();
});

document.getElementById("inputExcelCarga").addEventListener("change", async (event) => {
  const file = event.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = async (e) => {
    const data = new Uint8Array(e.target.result);
    const workbook = XLSX.read(data, { type: "array" });
    const sheetName = workbook.SheetNames[0];
    const rows = XLSX.utils.sheet_to_json(workbook.Sheets[sheetName]);

    if (!rows.length) {
      Swal.fire({
        icon: 'error',
        title: 'Archivo vac√≠o',
        text: 'No se detectaron filas en el Excel.',
        background: '#1e2022',
        color: '#ffffff',
        toast: true,
        position: 'bottom-end',
        timer: 3000,
        timerProgressBar: true,
        showConfirmButton: false
      });
      return;
    }

    // Validaciones
    const errores = [];
    const datosValidados = [];

    rows.forEach((fila, index) => {
      const filaNum = index + 2;

      const umb = (fila["UMB"] || "").toUpperCase();
      if (umb !== "PZA" && umb !== "MTRS") {
        errores.push(`Fila ${filaNum}: UMB inv√°lido (${umb})`);
      }

      const centroOrigen = (fila["Centro Origen"] || "").toUpperCase();
      const centroDestino = (fila["Centro Destino"] || "").toUpperCase();
      if (!centroOrigen.startsWith("P")) {
        errores.push(`Fila ${filaNum}: Centro Origen debe comenzar con 'P' (${centroOrigen})`);
      }
      if (!centroDestino.startsWith("P")) {
        errores.push(`Fila ${filaNum}: Centro Destino debe comenzar con 'P' (${centroDestino})`);
      }

      const almOrigen = (fila["Alm. Origen"] || "").toUpperCase();
      const almDestino = (fila["Alm. Destino"] || "").toUpperCase();
      const validPrefijos = ["I", "Y", "X"];
      if (!validPrefijos.some(p => almOrigen.startsWith(p))) {
        errores.push(`Fila ${filaNum}: Almac√©n Origen debe comenzar con I, Y o X (${almOrigen})`);
      }
      if (!validPrefijos.some(p => almDestino.startsWith(p))) {
        errores.push(`Fila ${filaNum}: Almac√©n Destino debe comenzar con I, Y o X (${almDestino})`);
      }

      datosValidados.push({
        codigo: String(fila["C√≥digo"] ?? "").trim(),
        descripcion: String(fila["Descripci√≥n"] ?? "").trim(),
        cantidad: fila["Cantidad"],
        serie: String(fila["Serie"] ?? "").trim(),
        lote: String(fila["Lote"] ?? "").trim(),
        umb,
        almacen_origen: almOrigen,
        centro_origen: centroOrigen,
        contrata_entrega: String(fila["Contrata Entrega"] ?? "").trim(),
        almacen_destino: almDestino,
        centro_destino: centroDestino,
        contrata_recibe: String(fila["Contrata Recibe"] ?? "").trim(),
        guia_remision_texto: String(fila["Gu√≠a"] ?? "").trim()
      });
    });

    if (errores.length > 0) {
      Swal.fire({
        icon: 'error',
        title: 'Errores en el archivo',
        html: `<pre style="text-align:left;">${errores.join("\n")}</pre>`,
        background: '#1e2022',
        color: '#ffffff'
      });
      return;
    }

    const confirm = await Swal.fire({
      title: "¬øConfirmar actualizaci√≥n masiva?",
      text: `Se actualizar√°n ${datosValidados.length} registros. Esta acci√≥n reemplazar√° los datos actuales.`,
      icon: "question",
      showCancelButton: true,
      confirmButtonText: "S√≠, actualizar",
      cancelButtonText: "Cancelar",
      background: '#1e2022',
      color: '#ffffff'
    });

    if (!confirm.isConfirmed) return;

    mostrarLoader();

    for (let item of datosValidados) {
      await supabase
        .from("traspaso_detalle")
        .update(item)
        .eq("id_traspaso", id)
        .eq("codigo", item.codigo);
    }

    await supabase
      .from("traspasos")
      .update({ estado: "Pendiente", fecha_estado: new Date().toISOString() })
      .eq("id", id);

    const { data: solicitud } = await supabase
      .from("traspasos")
      .select("responsable_codigo")
      .eq("id", id)
      .single();

    await enviarCorreo({
      to: solicitud.responsable_codigo,
      subject: `‚ö†Ô∏è Solicitud ID-${id} ha sido editada`,
      body: `La solicitud ID-${id} ha sido editada y ha pasado a estado Pendiente para su revisi√≥n.`
    });

    ocultarLoader();

    Swal.fire({
      icon: 'success',
      title: 'Actualizado',
      text: 'Los datos fueron modificados con √©xito.',
      toast: true,
      position: 'bottom-end',
      timer: 3000,
      timerProgressBar: true,
      showConfirmButton: false,
      background: '#1e2022',
      color: '#ffffff'
    });

    setTimeout(() => location.reload(), 1500);
  };

  reader.readAsArrayBuffer(file);
});
