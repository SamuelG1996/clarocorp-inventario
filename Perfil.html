   async function guardarCambios() {
    mostrarLoader();
  
    const correo = document.getElementById("correo").value.trim();
    const telefono = document.getElementById("telefono").value.trim();
    const contrasena_actual = document.getElementById("contrasena_actual").value;
    const nueva_contrasena = document.getElementById("nueva_contrasena").value;
    const confirmar_contrasena = document.getElementById("confirmar_contrasena").value;
    const codigo_usuario = localStorage.getItem("codigo_usuario");
  
    if (!correo || !telefono) {
      ocultarLoader();
      Swal.fire({
        icon: 'warning',
        title: 'Campos vac√≠os',
        text: 'Correo y tel√©fono no pueden estar vac√≠os.',
        toast: true,
        position: 'bottom-end',
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true,
        background: '#1e2022',
        color: '#ffffff',
        iconColor: '#f39c12'
      });
      return;
    }
  
    let cambios = { email: correo, telefono: telefono };
  
    if (contrasena_actual || nueva_contrasena || confirmar_contrasena) {
      const actual = await supabaseClient
        .from("usuarios")
        .select("contrasena")
        .eq("codigo_usuario", codigo_usuario)
        .single();
  
      if (!actual || !actual.data || actual.data.contrasena !== contrasena_actual) {
        ocultarLoader();
        Swal.fire({
          icon: 'error',
          title: 'Contrase√±a incorrecta',
          text: 'La contrase√±a actual no es v√°lida.',
          toast: true,
          position: 'bottom-end',
          showConfirmButton: false,
          timer: 3000,
          timerProgressBar: true,
          background: '#1e2022',
          color: '#ffffff',
          iconColor: '#e74c3c'
        });
        return;
      }
  
      if (nueva_contrasena !== confirmar_contrasena) {
        ocultarLoader();
        Swal.fire({
          icon: 'error',
          title: 'No coinciden',
          text: 'La nueva contrase√±a no coincide con la confirmaci√≥n.',
          toast: true,

          showConfirmButton: false,
          timer: 3000,

          color: '#ffffff',
          iconColor: '#e74c3c'
        });

      cambios.contrasena = nueva_contrasena;

    const { error } = await supabaseClient
      .from("usuarios")

        background: '#1e2022',

    const mensaje = cambios.contrasena
      ? 'Contrase√±a cambiada correctamente.'
      : 'Cambios guardados correctamente.';
