<!DOCTYPE html>
<html>
<head>
  <title>ClaroCorp+ Login</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <div class="login-container">
    <h2>INICIAR SESIÓN</h2>
    <form onsubmit="login(event)">
      <div class="input-group">
        <img class="icon-left" src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" alt="user">
        <input type="text" placeholder="Código de usuario" name="codigo" required>
      </div>
      <div class="input-group">
        <img class="icon-left" src="https://cdn-icons-png.flaticon.com/512/3064/3064155.png" alt="lock">
        <input type="password" placeholder="Contraseña" name="contrasena" id="pass" required>
        <img class="icon-right" src="https://cdn-icons-png.flaticon.com/512/159/159604.png" alt="toggle" onclick="togglePassword()" id="eye-icon">
      </div>
      <div class="options" style="display: flex; justify-content: space-between; align-items: center;">
        <label><input type="checkbox"> Recordarme</label>
        <input class="login-btn" type="submit" value="LOGIN">
      </div>
    </form>
  </div>

  <script>
    const supabaseUrl = 'https://bsrtuievwjtzwejuxqee.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJzcnR1aWV2d2p0endlanV4cWVlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg1NTEyNjYsImV4cCI6MjA2NDEyNzI2Nn0.A9tCs-Zi-7jw5LUFs7ViIR2vHb9tNMj6c7YeeNOdmWI';
    const client = supabase.createClient(supabaseUrl, supabaseKey);

    async function login(event) {
  event.preventDefault();
  const codigo = document.querySelector('input[name="codigo"]').value.trim().toUpperCase();
  const password = document.querySelector('input[name="contrasena"]').value.trim();

  console.log("Intentando login con código:", codigo);

  const { data, error } = await client
    .from('usuarios')
    .select('*')
    .eq('codigo_usuario', codigo)
    .eq('contrasena', password)
    .maybeSingle();

  if (error) {
    console.error("Error Supabase:", error.message);
    alert("Error del servidor: " + error.message);
    return;
  }

  if (!data) {
    alert("Código de usuario o contraseña incorrectos");
    return;
  }

  console.log("Login exitoso. Redirigiendo...");
  window.location.href = "Menu.html";
}

    function togglePassword() {
      const pass = document.getElementById("pass");
      const icon = document.getElementById("eye-icon");
      if (pass.type === "password") {
        pass.type = "text";
        icon.src = "https://raw.githubusercontent.com/SamuelG1996/clarocorp-inventario/main/Imagenes/Ojo%20Cerrado(2).png";
      } else {
        pass.type = "password";
        icon.src = "https://raw.githubusercontent.com/SamuelG1996/clarocorp-inventario/main/Imagenes/Ojo%20Abierto.png";
      }
    }
  </script>

  <div class="copyright">© 2025 ClaroCorp Inventario+ | Desarrollado por Samuel Guardia</div>
</body>
</html>
