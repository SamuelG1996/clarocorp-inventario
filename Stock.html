<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ClaroCorp+ || Stock Contratas</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>

  <div class="sidebar">
    <div>
      <div class="logo">
        <a href="Menu.html" style="text-decoration: none; color: inherit;">ClaroCorp+</a>
      </div>
      <div class="menu">
        <a href="Stock.html"><i class="fas fa-box"></i> Stock Contrata</a>
        <a href="#"><i class="fas fa-warehouse"></i> Stock Claro</a>
        <a href="#"><i class="fas fa-sync-alt"></i> Traspasos</a>
        <a href="#"><i class="fas fa-truck"></i> Compras</a>
        <a href="#"><i class="fas fa-chart-bar"></i> Reportes</a>
        <a href="Perfil.html"><i class="fas fa-user-tie"></i> Mi Perfil</a>
        <a href="#"><i class="fas fa-gear"></i> Configuración</a>
      </div>
    </div>
    <div class="logout">
      <a href="index.html" onclick="logout()"><i class="fas fa-sign-out-alt"></i></a>
    </div>
  </div>

  <div class="content">
    <div class="encabezado-stock">
      <h2><i class="fas fa-box-open"></i> Visualización de Stock</h2>
      <div class="acciones-tabla">
        <button onclick="descargarExcel()">Descargar Excel</button>
        <button onclick="guardarCambios()">Grabar</button>
      </div>
    </div>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Buscar por código, descripción, almacén, zona..." onkeyup="filtrarTabla()">
    </div>

    <div class="tabla-contenedor">
      <table id="tablaStock">
        <thead>
          <tr>
            <th>Código</th>
            <th>Descripción</th>
            <th>Centro</th>
            <th>Almacén</th>
            <th>Cantidad</th>
            <th>Lote</th>
            <th>Zona</th>
            <th>Stock</th>
            <th>Reserva</th>
            <th>Disponible</th>
          </tr>
        </thead>
        <tbody id="stock-body"></tbody>
      </table>
    </div>
  </div>

  <script>
    function filtrarTabla() {
      const input = document.getElementById("searchInput").value.toLowerCase().trim();
      const filtros = input.split(/\s+/);
      const filas = document.querySelectorAll("#tablaStock tbody tr");

      filas.forEach(fila => {
        const textoFila = [
          fila.cells[0].textContent,
          fila.cells[1].textContent,
          fila.cells[3].textContent,
          fila.cells[6].textContent
        ].join(" ").toLowerCase();

        const coincide = filtros.every(f => textoFila.includes(f));
        fila.style.display = coincide ? "" : "none";
      });
    }

    function guardarCambios() {
      const filas = document.querySelectorAll("#stock-body tr");
      const updates = [];

      filas.forEach(fila => {
        const codigo = fila.cells[0].innerText.trim();
        const stockReal = parseFloat(fila.cells[7].innerText.trim());
        const stockReservado = parseFloat(fila.cells[8].innerText.trim());

        if (!isNaN(stockReal) || !isNaN(stockReservado)) {
          updates.push({ codigo, stock_real: stockReal, stock_reservado: stockReservado });
        }
      });

      if (updates.length === 0) {
        alert("No hay cambios válidos para guardar.");
        return;
      }

      window.postMessage({ type: "GUARDAR_DATOS_STOCK", payload: updates }, "*");
    }

    function descargarExcel() {
      const tabla = document.getElementById("tablaStock");
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.table_to_sheet(tabla);
      XLSX.utils.book_append_sheet(wb, ws, "Stock");
      XLSX.writeFile(wb, "Stock_ClaroCorp.xlsx");
    }

    function logout() {
      localStorage.removeItem("codigo_usuario");
      window.location.href = "index.html";
    }
  </script>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabaseUrl = 'https://bsrtuievwjtzwejuxqee.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJzcnR1aWV2d2p0endlanV4cWVlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg1NTEyNjYsImV4cCI6MjA2NDEyNzI2Nn0.A9tCs-Zi-7jw5LUFs7ViIR2vHb9tNMj6c7YeeNOdmWI'
    const supabase = createClient(supabaseUrl, supabaseKey)

    function formatearNumero(valor) {
      const numero = parseFloat(valor);
      if (isNaN(numero)) return valor;
      return Number.isInteger(numero) ? numero.toString() : numero.toFixed(2);
    }

    function recalcularDisponibleDesdeTabla(fila) {
      const stockTexto = fila.cells[7].innerText.trim();
      const reservaTexto = fila.cells[8].innerText.trim();
      const celdaDisponible = fila.cells[9];

      const stock = parseFloat(stockTexto);
      const reserva = parseFloat(reservaTexto);

      if (!isNaN(stock) && !isNaN(reserva)) {
        celdaDisponible.innerText = formatearNumero(stock - reserva);
      } else {
        celdaDisponible.innerText = "No calculable";
      }
    }

    async function cargarStockContrata() {
      const empresaUsuario = localStorage.getItem("empresa");
      const rolUsuario = localStorage.getItem("rol");

      let query = supabase.from("stock_contrata").select("*");
      if (rolUsuario === "Contratista") {
        query = query.eq("empresa", empresaUsuario);
      }

      const { data, error } = await query;
      if (error) {
        console.error("Error cargando stock:", error.message);
        return;
      }

      const tbody = document.getElementById("stock-body");
      tbody.innerHTML = "";

      data.forEach((item) => {
        const disponible = item.stock_real != null && item.stock_reservado != null
          ? item.stock_real - item.stock_reservado
          : "No calculable";

        const fila = `
          <tr>
            <td>${item.codigo}</td>
            <td>${item.descripcion}</td>
            <td>${item.centro}</td>
            <td>${item.almacen}</td>
            <td>${formatearNumero(item.cantidad_sap)}</td>
            <td>${item.lote}</td>
            <td>${item.zona}</td>
            <td contenteditable="true">${formatearNumero(item.stock_real ?? "")}</td>
            <td contenteditable="true">${formatearNumero(item.stock_reservado ?? "")}</td>
            <td>${formatearNumero(disponible)}</td>
          </tr>
        `;
        tbody.insertAdjacentHTML("beforeend", fila);
      });

      document.querySelectorAll('#stock-body td[contenteditable="true"]').forEach((celda) => {
        celda.addEventListener('input', () => {
          const fila = celda.parentElement;
          recalcularDisponibleDesdeTabla(fila);
        });
      });
    }

    window.addEventListener("message", async (event) => {
      if (event.data?.type === "GUARDAR_DATOS_STOCK") {
        const updates = event.data.payload;

        const resultados = await Promise.all(
          updates.map(async ({ codigo, stock_real, stock_reservado }) => {
            return await supabase
              .from("stock_contrata")
              .update({ stock_real, stock_reservado })
              .eq("codigo", codigo);
          })
        );

        alert("Cambios guardados correctamente en Supabase.");
        cargarStockContrata();
      }
    });

    cargarStockContrata();
  </script>

</body>
</html>
