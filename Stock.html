  async function descargarExcel() {
  mostrarLoader();
  const filtro = document.getElementById("searchInput").value.toLowerCase().trim();
  const empresaUsuario = localStorage.getItem("empresa");
  const rolUsuario = localStorage.getItem("rol");

  const registrosTotales = [];
  let desde = 0;
  const paso = 1000;
  let continuar = true;

  while (continuar) {
    let query = supabase
      .from("stock_contrata")
      .select("*")
      .range(desde, desde + paso - 1);

    if (rolUsuario === "Contratista") {
      query = query.ilike("empresa", empresaUsuario.toUpperCase());
    }

    if (filtro !== "") {
      const like = `%${filtro}%`;
      query = query.or(`
        codigo.ilike.${like},
        descripcion.ilike.${like},
        almacen.ilike.${like},
        zona.ilike.${like},
        empresa.ilike.${like}
      `);
    }

    const { data, error } = await query;

    if (error || !data || data.length === 0) {
      continuar = false;
    } else {
      registrosTotales.push(...data);
      desde += paso;
      if (data.length < paso) continuar = false;
    }
  }

  ocultarLoader();

  if (registrosTotales.length === 0) {
    Swal.fire({
      icon: 'info',
      title: 'Sin datos para exportar',
      text: 'No se encontraron registros para descargar.',
      background: '#1e2022',
      color: '#ffffff',
      iconColor: '#f39c12',
      toast: true,
      position: 'bottom-end',
      timer: 3000,
      showConfirmButton: false,
      timerProgressBar: true
    });
    return;
  }

  const rows = registrosTotales
  .filter(item => item.cantidad_sap && parseFloat(item.cantidad_sap) !== 0)
  .map(item => [
    item.codigo,
    item.descripcion,
    item.centro,
    item.almacen,
    item.cantidad_sap != null ? Number(item.cantidad_sap) : "",
    item.lote,
    item.tipo_material || '-', // üëà NUEVO CAMPO
    item.fecha_carga_sap ? new Date(item.fecha_carga_sap).toLocaleString("es-PE") : "‚Äî",
    item.empresa,
    item.zona,
    item.stock_real ?? "",
    item.stock_reservado ?? "",
    item.stock_real != null && item.stock_reservado != null
      ? item.stock_real - item.stock_reservado
      : "‚Äî",
    item.fecha_actualizacion ? new Date(item.fecha_actualizacion).toLocaleString("es-PE") : "‚Äî"
  ]);

  const headers = [
    "C√≥digo", "Descripci√≥n", "Centro", "Almac√©n", "Cantidad SAP", "Lote", "Tipo Material", "Fecha SAP", "Empresa",
    "Zona", "Stock f√≠sico", "Reservado", "Disponible", "Fecha Data"
  ];

  const wb = XLSX.utils.book_new();
  const ws = XLSX.utils.aoa_to_sheet([headers, ...rows]);
  XLSX.utils.book_append_sheet(wb, ws, "Stock");
  XLSX.writeFile(wb, "Stock_ClaroCorp.xlsx");
}

    function formatearNumero(valor) {
    const numero = parseFloat(valor);
    if (isNaN(numero)) return valor;
    return Number.isInteger(numero) ? numero.toString() : numero.toFixed(2);

async function cargarStockContrata(filtro = "", pagina = 0) {
  mostrarLoader();
  const tbody = document.getElementById("stock-body");
  tbody.innerHTML = "";

  filtroActual = filtro;
  paginaActual = pagina;

  const desde = pagina * registrosPorPagina;
  const hasta = desde + registrosPorPagina - 1;

  const empresaUsuario = localStorage.getItem("empresa");
  const rolUsuario = localStorage.getItem("rol");

  let query = supabase
  .from("stock_contrata")
  .select("*", { count: "exact" })
  .range(desde, hasta);

// üîí Filtro por empresa si es contratista
if (rolUsuario === "Contratista") {
  query = query.ilike("empresa", empresaUsuario.toUpperCase());
}

// üîç Filtro global
if (filtro.trim() !== "") {
  const like = `%${filtro}%`;
  query = query.or(
    `codigo.ilike.${like},descripcion.ilike.${like},almacen.ilike.${like},zona.ilike.${like},empresa.ilike.${like}`
  );
}
  const { data, error, count } = await query;

  if (error) {
    console.error("Error al cargar stock:", error);

  if (!data || data.length === 0) {
    tbody.innerHTML = `<tr><td colspan="13" style="text-align:center; color:gray;">No se encontraron resultados.</td></tr>`;

      : "‚Äî";

      ? new Date(item.fecha_carga_sap).toLocaleString("es-PE", {
          day: "2-digit", month: "2-digit", year: "numeric",

        }).replace(",", "")
      : "‚Äî";

    const fechaEditada = item.fecha_actualizacion
      ? new Date(item.fecha_actualizacion).toLocaleString("es-PE", {

  });

  totalPaginas = Math.ceil(count / registrosPorPagina);
  renderizarControlesPaginacion();
  ocultarLoader();
}

  window.procesarExcelStock = async function(file) {
  document.getElementById("loader").style.display = "flex";
  const reader = new FileReader();

  reader.onload = async (e) => {
    const workbook = XLSX.read(e.target.result, { type: 'binary' });
    const sheet = workbook.Sheets[workbook.SheetNames[0]];
    const data = XLSX.utils.sheet_to_json(sheet);

    let exitos = 0, fallos = 0;

    // Creamos un array de promesas para actualizaciones paralelas
    const promesas = data.map(async (fila) => {
      const codigo = fila['C√≥digo']?.toString().trim();
      const centro = fila['Centro']?.toString().trim();
      const almacen = fila['Almac√©n']?.toString().trim();
      const lote = fila['Lote']?.toString().trim();

      if (!codigo || !centro || !almacen || !lote) return false;

      const stock_real = parseFloat(fila['Stock f√≠sico']);
      const stock_reservado = parseFloat(fila['Reservado']);

      if (isNaN(stock_real) || isNaN(stock_reservado) || stock_real < 0 || stock_reservado < 0) {
        return false;
      }

      const fecha_actualizacion = new Date().toISOString();

      const { error } = await supabase
        .from('stock_contrata')
        .update({ stock_real, stock_reservado, fecha_actualizacion })
        .eq('codigo', codigo)
        .eq('centro', centro)
        .eq('almacen', almacen)
        .eq('lote', lote);

      return !error;
    });

    // Ejecutamos todas las promesas en paralelo
    const resultados = await Promise.all(promesas);

    // Contamos √©xitos y fallos
    resultados.forEach(r => r ? exitos++ : fallos++);


    Swal.fire({
      icon: 'info',
      title: 'Carga finalizada',
      html: `‚úÖ Registros actualizados: <b>${exitos}</b><br>‚ùå Registros con error: <b>${fallos}</b>`,
      toast: true,
      position: 'bottom-end',
      showConfirmButton: false,
      timer: 4000,
      timerProgressBar: true,
      background: '#1e2022',
      color: '#ffffff',
      iconColor: '#f39c12'
    });

    await window.cargarStockContrata();
    document.getElementById("loader").style.display = "none";
  };

  reader.readAsBinaryString(file);
}


window.procesarExcelSAP = async function(file) {
  document.getElementById("loader").style.display = "flex";
  const reader = new FileReader();

  reader.onload = async (e) => {
    const workbook = XLSX.read(e.target.result, { type: 'binary' });
    const sheet = workbook.Sheets[workbook.SheetNames[0]];
    const data = XLSX.utils.sheet_to_json(sheet);

    let insertados = 0, actualizados = 0, errores = 0;

    for (const fila of data) {
      const codigo = fila["C√≥digo"]?.toString().trim();
      const centro = fila["Centro"]?.toString().trim();
      const almacen = fila["Almac√©n"]?.toString().trim();
      const lote = fila["Lote"]?.toString().trim();
      const cantidad_sap = parseFloat(fila["Cantidad SAP"]);

      if (!codigo || !centro || !almacen || !lote || isNaN(cantidad_sap)) {
        errores++;
        continue;
      }

      const { data: existe, error: errorSelect } = await supabase
        .from("stock_contrata")
        .select("codigo")
        .eq("codigo", codigo)
        .eq("centro", centro)
        .eq("almacen", almacen)
        .eq("lote", lote)
        .maybeSingle();

              const mapaEmpresas = {
                "P4B6": "DESYSWEB",
                "P4A3": "CYBERTEL",
                "P4B9": "MATSU GROUP",
                "P4D5": "LOS LAURELES",

                 "X105": "Ayacucho",
                 "X111": "Ica",
                 "X122": "San Martin",
                 "X112": "Huancayo",
                 "X110": "Huanuco",
                // Agrega todos los que necesites
              };
              
              const zona = mapaZonas[almacen] || "SIN ZONA";
        // Buscar descripci√≥n desde tabla productos
        const { data: maestro } = await supabase
          .from("productos")
          .select("descripcion")
          .eq("codigo", codigo)
          .maybeSingle();
        
        const descripcion = maestro?.descripcion || "SIN DESCRIPCI√ìN";
        
        // Generar fecha SAP en horario Lima
        const fecha_carga_sap = new Date().toLocaleString("sv-SE", { timeZone: "America/Lima" }).replace(" ", "T");
      if (existe) {
        const { error: errorUpdate } = await supabase
          .from("stock_contrata")
          .update({ cantidad_sap, fecha_carga_sap })
          .eq("codigo", codigo)
          .eq("centro", centro)
          .eq("almacen", almacen)
          .eq("lote", lote);

        errorUpdate ? errores++ : actualizados++;
      } else {
        const { error: errorInsert } = await supabase
          .from("stock_contrata")
         .insert([{
            codigo,
            centro,
            almacen,
            lote,
            cantidad_sap,
            empresa,
            zona,
            descripcion,
            fecha_carga_sap
          }]);

        errorInsert ? errores++ : insertados++;
      }
    }
let eliminados = 0;
            // ‚õî Eliminar registros antiguos del mismo centro+almac√©n no presentes en la nueva carga
    const clavesActualizadas = new Set();
    const centrosAlmacenes = new Set();
    
    data.forEach(fila => {
      const codigo = fila["C√≥digo"]?.toString().trim();
      const centro = fila["Centro"]?.toString().trim();
      const almacen = fila["Almac√©n"]?.toString().trim();
      const lote = fila["Lote"]?.toString().trim();
    
      if (codigo && centro && almacen && lote) {
        const clave = `${codigo}||${centro}||${almacen}||${lote}`;
        clavesActualizadas.add(clave);
        centrosAlmacenes.add(`${centro}||${almacen}`);
      }
    });
    
    for (const ca of centrosAlmacenes) {
      const [centro, almacen] = ca.split("||");
    
      const { data: existentes } = await supabase
        .from("stock_contrata")
        .select("codigo, centro, almacen, lote")
        .eq("centro", centro)
        .eq("almacen", almacen);
    
      if (existentes && existentes.length > 0) {
        for (const r of existentes) {
          const clave = `${r.codigo}||${r.centro}||${r.almacen}||${r.lote}`;
          if (!clavesActualizadas.has(clave)) {
            await supabase
              .from("stock_contrata")
              .delete()
              .eq("codigo", r.codigo)
              .eq("centro", r.centro)
              .eq("almacen", r.almacen)
              .eq("lote", r.lote);
              eliminados++; 
          }
        }
      }
    }

    });

    document.getElementById("loader").style.display = "none";
  };

  reader.readAsBinaryString(file);
}

    
  function renderizarControlesPaginacion() {

  const info = document.createElement("span");
  info.textContent = `P√°gina ${paginaActual + 1} de ${totalPaginas}`;
  info.style.margin = "0 10px";
  contenedor.appendChild(info);

  const btnSiguiente = document.createElement("button");
  btnSiguiente.textContent = "‚Üí";
  btnSiguiente.disabled = paginaActual + 1 >= totalPaginas;
  btnSiguiente.onclick = () => cargarStockContrata(filtroActual, paginaActual + 1);
  contenedor.appendChild(btnSiguiente);
}
