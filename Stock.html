<!DOCTYPE html>

</head>
<body class="menu-page">

  <div class="sidebar">
    <div>
      <div class="logo">
        <a href="Menu.html" style="text-decoration: none; color: inherit;">Portal Inventario </a>
      </div>
      <div class="menu">
        <a href="Stock.html"><i class="fas fa-box"></i> Stock Contrata</a>
        <a href="#"><i class="fas fa-warehouse"></i> Stock Claro</a>
        <a href="Traspaso.html"><i class="fas fa-sync-alt"></i> Traspasos</a>
        <a href="#"><i class="fas fa-truck"></i> Compras</a>
        <a href="#"><i class="fas fa-chart-bar"></i> Reportes</a>
        <a href="Perfil.html"><i class="fas fa-user-tie"></i> Mi Perfil</a>
        <a href="#"><i class="fas fa-gear"></i> Configuración</a>
      </div>
    </div>
    <div class="logout">
      <a href="index.html" onclick="logout()"><i class="fas fa-sign-out-alt"></i></a>
    </div>
  </div>

  <div id="loader" class="loader-overlay">
    <div class="spinner"></div>
  </div>
  
  <div class="content">
    <div class="encabezado-stock">
      <h2><i class="fas fa-box-open"></i> Visualización de Stock</h2>
      <div class="acciones-tabla">
        <button onclick="descargarExcel()">Descargar Excel</button>
        <button onclick="guardarCambios()">Grabar</button>
         <button onclick="irASeries()">Ver Series</button>
      </div>
    </div>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Buscar por código, descripción, almacén, zona..." onkeyup="filtrarTabla()">
    </div>

    <div class="tabla-contenedor">
      <table id="tablaStock">
        <thead>
          <tr>
            <th>Código</th>
            <th>Descripción</th>
            <th>Centro</th>
            <th>Almacén</th>
            <th>Cantidad</th>
            <th>Lote</th>
            <th>Fecha SAP</th>
            <th>Empresa</th>
            <th>Zona</th>
            <th>Stock físico</th>
            <th>Reservado</th>
            <th>Disponible</th>
            <th>Fecha Data</th>
          </tr>
        </thead>
        <tbody id="stock-body"></tbody>
      </table>
    </div>
  </div>

  <script>
    function filtrarTabla() {
      const input = document.getElementById("searchInput").value.toLowerCase().trim();
      const filtros = input.split(/\s+/);
      const filas = document.querySelectorAll("#tablaStock tbody tr");

      filas.forEach(fila => {
        const textoFila = [
          fila.cells[0].textContent,
          fila.cells[1].textContent,
          fila.cells[3].textContent,
          fila.cells[6].textContent
        ].join(" ").toLowerCase();

        const coincide = filtros.every(f => textoFila.includes(f));
        fila.style.display = coincide ? "" : "none";
      });
    }

   function guardarCambios() {
  const filas = document.querySelectorAll("#stock-body tr");
  const updates = [];

  filas.forEach(fila => {
    const codigo = fila.cells[0].innerText.trim();
    const centro = fila.cells[2].innerText.trim();
    const almacen = fila.cells[3].innerText.trim();
    const lote = fila.cells[5].innerText.trim();

    const celdaReal = fila.cells[9];
    const celdaReservado = fila.cells[10];

    const stockReal = parseFloat(celdaReal.innerText.trim());
    const stockReservado = parseFloat(celdaReservado.innerText.trim());

    const stockRealAnterior = parseFloat(celdaReal.getAttribute('data-anterior'));
    const stockReservadoAnterior = parseFloat(celdaReservado.getAttribute('data-anterior'));

    const cambioReal = stockReal !== stockRealAnterior;
    const cambioReservado = stockReservado !== stockReservadoAnterior;

    if ((cambioReal || cambioReservado) && (!isNaN(stockReal) || !isNaN(stockReservado))) {
      updates.push({ codigo, centro, almacen, lote, stock_real: stockReal, stock_reservado: stockReservado });
      fila.classList.add('fila-editada');
    }


  });

  if (updates.length === 0) {
    alert("No hay cambios válidos para guardar.");
    return;
  }

  window.postMessage({ type: "GUARDAR_DATOS_STOCK", payload: updates }, "*");
}

    function descargarExcel() {
      const tabla = document.getElementById("tablaStock");
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.table_to_sheet(tabla);
      XLSX.utils.book_append_sheet(wb, ws, "Stock");
      XLSX.writeFile(wb, "Stock_ClaroCorp.xlsx");
    }

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }

    function irASeries() {
  window.location.href = "Series.html"; 
}

  </script>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabaseUrl = 'https://bsrtuievwjtzwejuxqee.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJzcnR1aWV2d2p0endlanV4cWVlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg1NTEyNjYsImV4cCI6MjA2NDEyNzI2Nn0.A9tCs-Zi-7jw5LUFs7ViIR2vHb9tNMj6c7YeeNOdmWI'
    const supabase = createClient(supabaseUrl, supabaseKey)

    function formatearNumero(valor) {
      const numero = parseFloat(valor);
      if (isNaN(numero)) return valor;
      return Number.isInteger(numero) ? numero.toString() : numero.toFixed(2);
    }

    function recalcularDisponibleDesdeTabla(fila) {
      const stockTexto = fila.cells[9].innerText.trim();
      const reservaTexto = fila.cells[10].innerText.trim();
      const celdaDisponible = fila.cells[11];

      const stock = parseFloat(stockTexto);
      const reserva = parseFloat(reservaTexto);

      if (!isNaN(stock) && !isNaN(reserva)) {
        celdaDisponible.innerText = formatearNumero(stock - reserva);
      } else {
        celdaDisponible.innerText = "No calculable";
      }
    }

    async function cargarStockContrata() {
    document.getElementById("loader").style.display = "flex"; // Muestra el loader
  
    const empresaUsuario = localStorage.getItem("empresa");
    const rolUsuario = localStorage.getItem("rol");
  
    let query = supabase.from("stock_contrata").select("*");
    if (rolUsuario === "Contratista") {
      query = query.eq("empresa", empresaUsuario);
    }
  
    const { data, error } = await query;
  
    document.getElementById("loader").style.display = "none"; // Oculta el loader
  
    if (error) {
      console.error("Error cargando stock:", error.message);
      return;
    }
      
      const tbody = document.getElementById("stock-body");
      tbody.innerHTML = "";

     data.forEach((item) => {
  const disponible = item.stock_real != null && item.stock_reservado != null
    ? item.stock_real - item.stock_reservado
    : "No calculable";

  // Formatear fecha de carga SAP
  const fechaSAP = item.fecha_carga_sap
    ? new Date(item.fecha_carga_sap).toLocaleString("es-PE", {
        day: "2-digit", month: "2-digit", year: "numeric",
        hour: "2-digit", minute: "2-digit", hour12: false
      }).replace(",", "")
    : "—";

  //  Fecha de actualizacion
const fechaEditada = item.fecha_actualizacion
  ? new Date(item.fecha_actualizacion).toLocaleString("es-PE", {
      day: "2-digit", month: "2-digit", year: "numeric",
      hour: "2-digit", minute: "2-digit", hour12: false
    }).replace(",", "")
  : "—";
       
  //  Inserta la fila con la columna de fechaSAP
 const fila = `
  <tr>
    <td>${item.codigo}</td>
    <td>${item.descripcion}</td>
    <td>${item.centro}</td>
    <td>${item.almacen}</td>
    <td>${formatearNumero(item.cantidad_sap)}</td>
    <td>${item.lote}</td>
    <td>${fechaSAP}</td> <!-- Actualización SAP -->
    <td>${item.empresa}</td>
    <td>${item.zona}</td>
 <td contenteditable="true" data-anterior="${item.stock_real ?? ""}">${formatearNumero(item.stock_real ?? "")}</td>
<td contenteditable="true" data-anterior="${item.stock_reservado ?? ""}">${formatearNumero(item.stock_reservado ?? "")}</td>
    <td>${formatearNumero(disponible)}</td>
    <td>${fechaEditada}</td>
  </tr>
`;
  tbody.insertAdjacentHTML("beforeend", fila);
});

      document.querySelectorAll('#stock-body td[contenteditable="true"]').forEach((celda) => {
        celda.addEventListener('input', () => {
          const fila = celda.parentElement;
          recalcularDisponibleDesdeTabla(fila);
        });
      });
    }

   (async () => {
  await cargarStockContrata();
})();

    window.addEventListener("message", async (event) => {
      if (event.data?.type === "GUARDAR_DATOS_STOCK") {
        const updates = event.data.payload;
        let errores = [];

       for (const { codigo, centro, almacen, lote, stock_real, stock_reservado } of updates) {
  const fecha_actualizacion = new Date().toISOString(); // cada fila genera su propio timestamp

  const { error } = await supabase
    .from("stock_contrata")
    .update({
      stock_real,
      stock_reservado,
      fecha_actualizacion
    })
    .eq("codigo", codigo)
    .eq("centro", centro)
    .eq("almacen", almacen)
    .eq("lote", lote);

  if (error) {
    errores.push(`Error con ${codigo} - ${lote}: ${error.message}`);
  }
}

      if (errores.length > 0) {
        Swal.fire({
          icon: 'error',
          title: 'Error al guardar',
          html: 'Se produjeron errores:<br>' + errores.join('<br>'),
          confirmButtonColor: '#d33'
        });
      } else {
        Swal.fire({
          icon: 'success',
          title: '¡Guardado!',
          text: 'Cambios guardados correctamente en la base de datos.',
          showConfirmButton: false,
          timer: 2500,
          timerProgressBar: true,
          position: 'bottom-end',
          toast: true
        });
      }

        cargarStockContrata();
      }
    });
    
  </script>

  <script src="Js/Sesion.js"></script>

</body>
</html>
